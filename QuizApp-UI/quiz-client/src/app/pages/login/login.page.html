<mat-card class="login-card">
  <h2>Welcome back ðŸ‘‹</h2>
  <p class="subtitle">Sign in to continue</p>

  <form #f="ngForm" (ngSubmit)="submit(f)">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Email</mat-label>
      <input matInput name="email" [(ngModel)]="email" required email />
      <mat-icon matSuffix>mail</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="password" required minlength="6" />
      <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full" [disabled]="loading()">Login</button>
    <mat-progress-bar *ngIf="loading()" mode="indeterminate"></mat-progress-bar>
    <div class="error" *ngIf="error()">{{ error() }}</div>
  </form>
</mat-card>
