<h2 class="section-title">Available Quizzes</h2>

<div class="grid" *ngIf="quizzes() as list; else loadingTpl">
  <mat-card class="glass-card quiz-card" *ngFor="let q of list">
    <mat-card-header>
      <mat-card-title style="font-weight:800">{{ q.title }}</mat-card-title>
      <mat-card-subtitle>Challenge yourself</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p style="color:#6b7280">Start this quiz and test your knowledge.</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="accent" class="pill" (click)="play(q)">
        <mat-icon>play_arrow</mat-icon>&nbsp;Start
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #loadingTpl>
  <div style="display:flex;justify-content:center;padding:24px"><mat-spinner></mat-spinner></div>
</ng-template>
